<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Website for password generator and manager">
    <title>Password Generator & Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">PGM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More Options
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">About Us</a>

              </div>
            </li>
          </ul>
        </div>
      </nav>
    <h1>Password Generator & Manager</h1>

    <div id="password">
        <label for="length">Password Length: </label>
        <input type="range" id="length" value="12" min="8" max="32">
        <p id="length-display">Length: 12</p>

        <div id="password-options">
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSpecial" checked> Include Special Characters
            </label>
            <label>
                <input type="checkbox" id="includeAlphabets" checked> Include Alphabets
            </label>
        </div>

        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="copyPassword()">Copy Password</button>
        <p id="generated-password"></p>
    </div>

    <div id="password-list">
        <h2>Password Manager</h2>
        <button onclick="clearPasswords()">Clear All Passwords</button>
        <ul id="passwords"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
