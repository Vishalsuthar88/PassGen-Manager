<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <link rel="stylesheet" href="./managerPasswords.css">
</head>
<body>
    <div id="welcome">
       <h1> Welcome to PassShield!</h1> 
    </div>
    <div id="welcome-text"></div>

    <div class="container">
        <h2>Your Passwords</h2>
    <table>
        <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
            <th>Edit/Delete</th>
        </tr>
    </table>
    <h2>Add a Password</h2>
    <label for="website" >Website: </label>
    <input type="text" id="input1" placeholder="Enter Website" ><br><br>
    <label for="username" >Username: </label>
    <input type="text" id="input2" placeholder="Enter Username" ><br><br>
    <label for="username" >Password: </label>
    <input type="password" id="input3" placeholder="Enter Password"><br><br>
    <button id="submitbtn">Submit</button>
    </div>

   <script src="./managePasswords.js"></script>
</body>
</html>
